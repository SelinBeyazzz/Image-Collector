<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>ImageCollector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container-fluid pt-1 top-input-container">
        <div class="d-flex justify-content-center flex-wrap align-items-center gap-2 top-input">

            <div style="width: 160px;">
                <label for="cameraIpInput" class="form-label">Camera IP:</label>
                <input type="text" class="form-control form-control-sm" id="cameraIpInput">
            </div>

            <div style="width: 160px;">
                <label class="form-label d-block">Camera Brand:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cameraBrand" id="dahua" value="dahua" checked>
                    <label class="form-check-label" for="dahua">Dahua</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cameraBrand" id="oinone" value="oinone">
                    <label class="form-check-label" for="oinone">Oinone</label>
                </div>
            </div>

            <div style="width: 320px;">
                <div class="d-flex gap-2">
                    <div style="width: 150px;">
                        <label for="usernameInput" class="form-label">Username:</label>
                        <input type="text" class="form-control form-control-sm" id="usernameInput" value="admin">
                    </div>
                    <div style="width: 150px;">
                        <label for="passwordInput" class="form-label">Password:</label>
                        <input type="password" class="form-control form-control-sm" id="passwordInput"
                            placeholder="******">
                    </div>
                </div>
            </div>

            <div style="width: 180px;">
                <label class="form-label d-block">Mode Selection:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="mode" id="single" value="single" checked>
                    <label class="form-check-label" for="single">Single Shot</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="mode" id="realtime" value="realtime">
                    <label class="form-check-label" for="realtime">Real Time</label>
                </div>
            </div>

            <div style="width: 160px;">
                <label class="form-label invisible">Hidden</label>
                <button class="btn btn-success btn-sm w-100" id="captureBtn">Take Photo</button>
            </div>

            <div style="width: 160px;">
                <label class="form-label invisible">Hidden</label>
                <a href="/download-zip" class="btn btn-success btn-sm w-100" download>Download as a ZIP</a>
            </div>

        </div>
    </div>

    <div class="container-fluid p-0">
        <img id="capturedImage" style="display: none;" />
        <div id="placeholderText" class="text-muted text-center mt-3"></div>
    </div>


    <script src="/static/script.js"></script>
</body>

</html>
